
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GeoGuessr Ultimate</title>

    <script src="https://telegram.org/js/telegram-web-app.js"></script>

    <!-- External Libs -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" />
    <link href="https://unpkg.com/mapillary-js@4.1.0/dist/mapillary.css" rel="stylesheet" />
    <script src="https://cdn.jsdelivr.net/npm/canvas-confetti@1.6.0/dist/confetti.browser.min.js"></script>
    <script src="https://unpkg.com/@lottiefiles/lottie-player@latest/dist/lottie-player.js"></script>
    <!-- QR Code Generator -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/qrcodejs/1.0.0/qrcode.min.js"></script>

    <style>
        /* ==================== THEME & VARS ==================== */
        :root {
            --bg-color: #050505;
            --text-color: #ffffff;
            --primary-grad: linear-gradient(135deg, #00C6FF 0%, #0072FF 100%);
            
            /* PREMIUM GLASS VARIABLES */
            --glass-bg: rgba(255, 255, 255, 0.03);
            --glass-border-top: rgba(255, 255, 255, 0.15);
            --glass-border-bottom: rgba(0, 0, 0, 0.3);
            --glass-shadow: 0 8px 32px 0 rgba(0, 0, 0, 0.5);
            --blur: 40px; 
            --safe-top: 80px; 
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: 'SF Pro Display', -apple-system, BlinkMacSystemFont, Roboto, sans-serif;
            background: var(--bg-color); color: var(--text-color);
            overflow: hidden; -webkit-tap-highlight-color: transparent;
        }

        /* NOISE TEXTURE OVERLAY */
        body::before {
            content: ""; position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background-image: url("data:image/svg+xml,%3Csvg viewBox='0 0 200 200' xmlns='http://www.w3.org/2000/svg'%3E%3Cfilter id='noiseFilter'%3E%3CfeTurbulence type='fractalNoise' baseFrequency='0.65' numOctaves='3' stitchTiles='stitch'/%3E%3C/filter%3E%3Crect width='100%25' height='100%25' filter='url(%23noiseFilter)' opacity='0.05'/%3E%3C/svg%3E");
            opacity: 0.4; pointer-events: none; z-index: 1; mix-blend-mode: overlay;
        }

        /* ==================== ANIMATED BACKGROUND ==================== */
        .bg-blob {
            position: absolute; border-radius: 50%;
            filter: blur(80px); opacity: 0.6; z-index: 0;
            animation: floatBlob 15s infinite alternate ease-in-out;
            pointer-events: none;
        }
        .blob-1 { top: -10%; left: -10%; width: 350px; height: 350px; background: #0072FF; }
        .blob-2 { bottom: -10%; right: -20%; width: 400px; height: 400px; background: #7a28e0; animation-delay: -5s; }
        .blob-3 { top: 40%; left: 30%; width: 300px; height: 300px; background: #00f260; animation-duration: 20s; opacity: 0.3; }

        @keyframes floatBlob {
            0% { transform: translate(0, 0) scale(1); }
            100% { transform: translate(30px, 50px) scale(1.1); }
        }

        /* ==================== PREMIUM GLASS PANEL ==================== */
        .glass-panel {
            background: var(--glass-bg);
            backdrop-filter: blur(var(--blur)); -webkit-backdrop-filter: blur(var(--blur));
            
            /* 3D Border Effect */
            border-top: 1px solid var(--glass-border-top);
            border-left: 1px solid var(--glass-border-top);
            border-bottom: 1px solid var(--glass-border-bottom);
            border-right: 1px solid var(--glass-border-bottom);
            
            border-radius: 28px;
            box-shadow: 
                var(--glass-shadow), 
                inset 0 0 0 1px rgba(255, 255, 255, 0.05); /* Inner stroke */
            position: relative; overflow: hidden;
        }
        
        /* Glass Shine Effect */
        .glass-panel::after {
            content: ""; position: absolute; top: 0; left: 0; right: 0; height: 40%;
            background: linear-gradient(180deg, rgba(255,255,255,0.05) 0%, rgba(255,255,255,0) 100%);
            pointer-events: none;
        }

        .hidden { display: none !important; }
        .scrollable { overflow-y: auto; -webkit-overflow-scrolling: touch; }

        /* ==================== UI ELEMENTS ==================== */
        #settings-btn {
            position: absolute; top: var(--safe-top); right: 20px; z-index: 6000;
            width: 44px; height: 44px; 
            background: rgba(255, 255, 255, 0.1);
            border-radius: 50%; display: flex; justify-content: center; align-items: center;
            border: 1px solid rgba(255,255,255,0.2); cursor: pointer; font-size: 22px;
            backdrop-filter: blur(10px);
            transition: opacity 0.3s;
        }
        body.game-active #settings-btn { opacity: 0; pointer-events: none; }

        /* ==================== MENUS ==================== */
        .full-screen-menu {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            z-index: 5000;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            padding: 20px; box-sizing: border-box;
            background: rgba(0,0,0,0.2);
            backdrop-filter: blur(20px); -webkit-backdrop-filter: blur(20px);
            transition: opacity 0.3s ease;
        }

        .menu-title { 
            font-size: 3.5rem; font-weight: 900; margin-bottom: 5px; margin-top: 10px;
            background: var(--primary-grad); -webkit-background-clip: text; -webkit-text-fill-color: transparent;
            text-align: center; letter-spacing: -1px; 
            filter: drop-shadow(0 0 25px rgba(0, 198, 255, 0.4));
        }
        .menu-subtitle { font-size: 1rem; color: #bbb; margin-bottom: 30px; text-align: center; font-weight: 500; }

        /* Buttons */
        .btn-main {
            width: 100%; max-width: 340px; padding: 18px; margin: 8px 0;
            border: none; border-radius: 20px; font-size: 1.1rem; font-weight: 700;
            cursor: pointer; color: white; text-transform: uppercase; letter-spacing: 1px;
            position: relative; display: flex; align-items: center; justify-content: center; gap: 10px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.3); 
            border: 1px solid rgba(255,255,255,0.1);
            backdrop-filter: blur(10px);
            transition: transform 0.1s, box-shadow 0.2s;
        }
        .btn-main:active { transform: scale(0.97); }
        
        .btn-blue { background: linear-gradient(135deg, rgba(0, 198, 255, 0.8) 0%, rgba(0, 114, 255, 0.8) 100%); }
        .btn-orange { background: linear-gradient(135deg, #FF512F 0%, #F09819 100%); }
        .btn-green { background: linear-gradient(135deg, rgba(17, 153, 142, 0.8) 0%, rgba(56, 239, 125, 0.8) 100%); }
        .btn-purple { background: linear-gradient(135deg, #8E2DE2 0%, #4A00E0 100%); } /* New for Country Mode */
        .btn-dark { background: rgba(255,255,255,0.08); border: 1px solid rgba(255,255,255,0.1); }
        .btn-red { background: rgba(255, 75, 75, 0.8); }

        .btn-spinner {
            width: 20px; height: 20px; border: 3px solid rgba(255,255,255,0.3);
            border-top: 3px solid white; border-radius: 50%;
            animation: spin 0.8s linear infinite; display: none;
        }
        .btn-main.loading .btn-content { display: none; }
        .btn-main.loading .btn-spinner { display: block; }

        /* ==================== COUNTRY GRID ==================== */
        #country-grid {
            display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px;
            width: 100%; max-width: 340px; margin-bottom: 20px;
            max-height: 50vh; overflow-y: auto; padding: 5px;
        }
        .country-card {
            background: rgba(255,255,255,0.05); border: 1px solid rgba(255,255,255,0.1);
            border-radius: 16px; padding: 15px; text-align: center;
            cursor: pointer; transition: 0.2s;
        }
        .country-card:active, .country-card.selected {
            background: rgba(0, 198, 255, 0.2); border-color: #00C6FF;
        }
        .c-flag { font-size: 2.5rem; display: block; margin-bottom: 5px; }
        .c-name { font-size: 0.9rem; font-weight: 600; color: #ddd; }

        /* ==================== MULTIPLAYER UI ==================== */
        .input-code {
            display: block; width: 80%; margin: 15px auto; padding: 16px;
            font-size: 24px; font-weight: 800; text-align: center; letter-spacing: 6px;
            color: white; background: rgba(0, 0, 0, 0.3); 
            border: 1px solid rgba(255, 255, 255, 0.2); border-radius: 16px;
            backdrop-filter: blur(10px); outline: none; text-transform: uppercase;
        }
        
        #lobby-qr-container {
            margin: 20px 0; padding: 15px; background: white; border-radius: 16px;
            display: inline-block; box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        
        #player-list { 
            width: 100%; max-width: 340px; max-height: 250px; /* Scrollable for 20 players */
            overflow-y: auto; margin: 20px 0; padding-right: 5px;
        }
        .player-item {
            display: flex; justify-content: space-between; align-items: center;
            padding: 12px; background: rgba(255,255,255,0.08); margin-bottom: 8px; border-radius: 12px;
            border: 1px solid rgba(255,255,255,0.05);
        }

        /* ==================== HUD & MAP ==================== */
        #top-hud {
            position: absolute; top: var(--safe-top); left: 0; width: 100%;
            padding: 0 15px; box-sizing: border-box;
            display: flex; justify-content: space-between; align-items: flex-start;
            z-index: 100; pointer-events: none;
        }
        #timer-box, #score-box {
            background: var(--glass-bg); backdrop-filter: blur(20px);
            border: 1px solid rgba(255,255,255,0.15); border-radius: 16px;
            padding: 10px 16px; color: white; margin-bottom: 8px;
            pointer-events: all; box-shadow: 0 8px 20px rgba(0,0,0,0.3);
        }
        #timer-box { font-size: 1.4rem; font-weight: 800; font-variant-numeric: tabular-nums; }
        
        #map-container {
            position: absolute; bottom: 120px; right: 20px;
            width: 90vw; max-width: 450px; height: 45vh;
            background: rgba(20, 20, 25, 0.9); 
            backdrop-filter: blur(40px);
            border: 1px solid rgba(255,255,255,0.2); border-radius: 28px;
            box-shadow: 0 30px 80px rgba(0,0,0,0.8); z-index: 200;
            transform: scale(0); opacity: 0; pointer-events: none;
            transition: all 0.4s cubic-bezier(0.34, 1.56, 0.64, 1);
            display: flex; flex-direction: column; padding: 8px; box-sizing: border-box;
        }
        #map-container.open { transform: scale(1); opacity: 1; pointer-events: all; }
        
        #map-container.map-result-mode {
            bottom: 0 !important; right: 0 !important; width: 100% !important; height: 100% !important;
            border-radius: 0 !important; background: #1a1a1a; padding: 0; max-width: none; z-index: 10;
        }
        #map { flex-grow: 1; width: 100%; border-radius: 22px; }

        #confirm-btn {
            width: 100%; padding: 16px; margin-top: 8px;
            background: rgba(255,255,255,0.1); color: rgba(255,255,255,0.4);
            font-weight: 800; border: none; text-transform: uppercase;
            border-radius: 16px; cursor: not-allowed; transition: 0.3s;
        }
        #confirm-btn.active { 
            background: var(--primary-grad); color: white; cursor: pointer; 
            box-shadow: 0 5px 20px rgba(0, 198, 255, 0.4);
        }

        #result-sheet {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: rgba(10, 10, 15, 0.95); 
            backdrop-filter: blur(50px);
            border-top: 1px solid rgba(255,255,255,0.2);
            border-radius: 35px 35px 0 0;
            z-index: 3000; transform: translateY(110%); transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            padding: 30px 25px 50px 25px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 15px; color: white;
            box-shadow: 0 -15px 60px rgba(0,0,0,0.8);
        }
        #result-sheet.show { transform: translateY(0); }
        
        /* Mobile Toggle Button */
        #mobile-map-toggle {
            position: absolute; bottom: 35px; right: 20px;
            width: 65px; height: 65px; border-radius: 50%;
            background: var(--primary-grad); color: white;
            font-size: 28px; border: 3px solid rgba(255,255,255,0.2);
            z-index: 100; display: flex; justify-content: center; align-items: center;
            box-shadow: 0 15px 40px rgba(0,0,0,0.6);
            transition: transform 0.2s;
        }

        /* Loading & Utility */
        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: #050505; z-index: 8000;
            display: flex; flex-direction: column; justify-content: center; align-items: center;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }
    </style>
</head>
<body>

    <!-- Background Blobs -->
    <div class="bg-blob blob-1"></div>
    <div class="bg-blob blob-2"></div>
    <div class="bg-blob blob-3"></div>

    <!-- SETTINGS -->
    <button id="settings-btn" onclick="window.toggleLanguage()">ğŸŒ</button>

    <!-- LOADING -->
    <div id="loading">
        <lottie-player 
            src="https://raw.githubusercontent.com/Vasiliy-katsyka/GeoGuessr/main/ChicklingEmoji_AgAD1S0AAkOY8Ug.json"

        </button>
        <button class="btn-main btn-orange" onclick="window.startChallenge()">
            <span class="btn-content" data-i18n="btn_challenge">â±ï¸ Challenge Mode</span>

        <button class="btn-main btn-purple" onclick="window.openCountryMenu()">

    <!-- COUNTRY SELECT MENU -->

        <div style="display:flex; gap:10px; width:100%; max-width:340px; margin-top:10px;">
            <button id="cm-btn-endless" class="btn-main btn-dark" style="margin:0;" onclick="window.startCountryGame('endless')" data-i18n="mode_endless">Endless</button>

    <div id="profile-screen" class="full-screen-menu hidden scrollable">
        <div class="big-avatar" style="font-size:50px; margin-bottom:10px;">ğŸ‘¤</div>
        <h2 id="pf-name">User</h2>
        <div style="display:grid; grid-template-columns:1fr 1fr; gap:15px; width:100%; max-width:340px; margin: 20px 0;">
            <div class="glass-panel" style="padding:15px; text-align:center;">
                <div style="font-size:24px; font-weight:800;" id="pf-total-games">0</div>
                <div style="font-size:12px; color:#aaa;" data-i18n="lbl_games">Rounds</div>
            </div>
            <div class="glass-panel" style="padding:15px; text-align:center;">
                <div style="font-size:24px; font-weight:800; color:#f1c40f;" id="pf-total-score">0</div>
                <div style="font-size:12px; color:#aaa;" data-i18n="lbl_score">Total XP</div>
            </div>
        </div>
        <h3 style="align-self: flex-start; margin-left:20px;" data-i18n="lbl_history">History</h3>
        <div id="history-list" style="width:100%; max-width:340px; max-height:200px; overflow-y:auto;"></div>
        <button class="btn-main btn-dark" style="margin-top:20px;" onclick="window.closeProfile()" data-i18n="btn_back">Back</button>
        <button class="btn-main btn-red" style="transform:scale(0.8);" onclick="window.clearData()" data-i18n="btn_reset">ğŸ—‘ï¸ Reset</button>
    </div>

    <!-- FRIEND MENU -->
    <div id="friend-menu" class="full-screen-menu hidden">
        <h2 data-i18n="friend_mode">Party Mode</h2>
        
        <div class="glass-panel" style="padding:25px; width:100%; max-width:340px; margin-bottom:20px;">
            <h4 style="margin:0 0 10px 0; opacity:0.7;" data-i18n="lbl_host">HOST</h4>

        <p style="color:#aaa; font-size:0.9rem;" data-i18n="lbl_share_instr">Scan or share code to join</p>
        
        <div id="player-list"></div>

        <div id="host-actions" class="hidden" style="width:100%; max-width:320px;">
            <button class="btn-main btn-green" onclick="window.hostStartGame()" data-i18n="btn_start_game">Start Game</button>
        </div>
        
        <div id="lobby-status" style="margin-top:10px; color:#aaa; font-style:italic;" data-i18n="lbl_waiting_max">Waiting for players (Max 20)...</div>

    </div>

    <button id="mobile-map-toggle" onclick="window.toggleMap()">ğŸ—ºï¸</button>

    <div id="map-container">
        <div id="map"></div>
        <button id="confirm-btn" onclick="window.submitGuess()" data-i18n="btn_guess_tap">Tap map to guess</button>
    </div>

    <div id="result-sheet">
        <div style="display:flex; justify-content:space-between; align-items:flex-end;">
            <div>
                <div style="font-size:2.8rem; font-weight:900; line-height:1;" id="res-dist">0 m</div>
                <div style="color:#f1c40f; font-weight:bold; font-size:1.5rem;" id="res-pts">+0 pts</div>
            </div>
            <div style="text-align:right;">
                <div style="opacity:0.6; font-size:0.9rem;" data-i18n="lbl_location">Location</div>
                <div id="res-loc-name" style="font-weight:600;">City, Country</div>
            </div>
        </div>
        
        <div id="res-mp-list" style="background:rgba(255,255,255,0.05); padding:10px; border-radius:12px; display:none; max-height:120px; overflow-y:auto;"></div>

        <div style="display:flex; gap:10px; margin-top:10px;">
            <button class="btn-main btn-dark" style="width:60px; margin:0; padding:0;" onclick="window.shareResult()" data-i18n="btn_share">ğŸ“¤</button>
            <button class="btn-main btn-blue" id="next-btn" style="margin:0;" onclick="window.nextRound()">
                <span class="btn-content" data-i18n="btn_next">Play Next</span>
                <div class="btn-spinner"></div>
            </button>
        </div>
    </div>

    <!-- SUMMARY MODAL -->

        // --- LOCATION PICKER ---
        async function pickRandomLocation() {
            let pool = LOCATIONS; // Default global
            if (STATE.selectedCountry && COUNTRY_POOLS[STATE.selectedCountry]) {
                pool = COUNTRY_POOLS[STATE.selectedCountry].cities; // Use country pool
            }

            const city = pool[Math.floor(Math.random() * pool.length)];
            
            // Just use the city coordinate directly with slight jitter
            const rLat = city.lat + (Math.random() * 0.02 - 0.01);
            const rLng = city.lng + (Math.random() * 0.02 - 0.01);
            const bbox = `${rLng-0.005},${rLat-0.005},${rLng+0.005},${rLat+0.005}`;
            
            try {
                const res = await fetch(`https://graph.mapillary.com/images?access_token=${MLY_TOKEN}&fields=id,geometry&bbox=${bbox}&limit=1`);
                const data = await res.json();
                if(data.data && data.data.length > 0) {
                    const cityName = STATE.selectedCountry ? COUNTRY_POOLS[STATE.selectedCountry].name : city.name;
                    const cityFlag = STATE.selectedCountry ? COUNTRY_POOLS[STATE.selectedCountry].flag : (city.flag || "");
                    
                    return { 
                        id: data.data[0].id, 
                        lat: data.data[0].geometry.coordinates[1], 
                        lng: data.data[0].geometry.coordinates[0], 
                        city: { name: cityName, flag: cityFlag } 
                    };
                } else return pickRandomLocation(); 
            } catch(e) { return pickRandomLocation(); }
        }

        function startGameLoop() {
            resetMapUI();
            if (STATE.mode !== 'multi') {
                document.getElementById('loading').classList.remove('hidden');
                pickRandomLocation().then(loc => {
                    STATE.currentLoc = loc;
                    loadLocation(loc);
                    if(STATE.mode === 'challenge') startTimer(120);
                });
            } else {
                document.getElementById('confirm-btn').innerText = t('btn_waiting');
            }
        }

        function loadLocation(loc) {
            mly.moveTo(loc.id)
                .then(() => document.getElementById('loading').classList.add('hidden'))
                .catch(() => pickRandomLocation().then(l => loadLocation(l)));
        }

            listenToLobby(code);
        }

        window.hostStartGame = () => update(ref(db, `games/${STATE.gameId}`), { status: 'starting' });
        
        window.leaveLobby = () => {
            if(STATE.gameId) remove(ref(db, `games/${STATE.gameId}/players/${STATE.myUid}`));
            window.location.reload();
        };

        function listenToLobby(code) {
            onValue(ref(db, 'games/' + code), (snap) => {
                const data = snap.val();
                if(!data) { alert(t('msg_room_closed')); window.location.reload(); return; }
                if(!data.players || !data.players[STATE.myUid]) {
                    alert(t('msg_kicked')); window.location.reload(); return;
                }
                renderPlayerList(data.players, data.host);

                if(data.status === 'starting' || data.status === 'playing') {
                    document.getElementById('lobby-screen').classList.add('hidden');
                    document.body.classList.add('game-active');
                    if(STATE.mpRole === 'host' && data.status === 'starting') {
                        update(ref(db, `games/${code}`), { status: 'playing' });
                        document.getElementById('loading').classList.remove('hidden');
                        pickRandomLocation().then(loc => {
                            update(ref(db, `games/${code}`), { location: loc });
                        });
                    }
                    listenToGame(code);
                }
            });
        }

        function renderPlayerList(players, hostId) {
            const list = document.getElementById('player-list');
            list.innerHTML = '';
            Object.keys(players).forEach(uid => {
                const p = players[uid];
                const div = document.createElement('div');
                div.className = 'player-item';
                div.innerHTML = `<div style="display:flex; align-items:center; gap:10px;"><span>${p.avatar}</span> <span>${p.name}</span></div>`;
                list.appendChild(div);
            });
        }

        function listenToGame(code) {
            document.getElementById('mp-scores').style.display = 'flex';
            if(STATE.mpRole === 'host') document.getElementById('host-controls').style.display = 'flex';

            onValue(ref(db, 'games/' + code), (snap) => {
                const data = snap.val();
                if(!data) return;

                if(data.status === 'next_round') {
                    document.getElementById('loading').classList.remove('hidden');
                    document.getElementById('result-sheet').classList.remove('show');
                }

                renderMpScores(data.players);

                if(data.location && (!STATE.currentLoc || STATE.currentLoc.id !== data.location.id)) {
                    STATE.currentLoc = data.location;
                    STATE.round = data.round;
                    updateHUD();
                    loadLocation(data.location);
                    resetMapUI();
                    if(data.mode === 'challenge') startTimer(120);
                }

                if(data.forceEndRound && !STATE.isLocked) window.submitGuess(true);

                const guesses = data.guesses || {};
                const playerIds = Object.keys(data.players);
                const allGuessed = playerIds.every(uid => guesses[uid]);
                
                if( (allGuessed || data.status === 'results') && !document.getElementById('result-sheet').classList.contains('show') ) {
                    clearInterval(STATE.timer);
                    showMpResult(guesses, data.location);
                }
            });
        }

        function renderMpScores(players) {
            const container = document.getElementById('mp-scores');
            container.innerHTML = '';
            Object.values(players).sort((a,b) => b.score - a.score).forEach(p => {
                const div = document.createElement('div');
                div.innerHTML = `<div style="display:flex; justify-content:space-between;"><span>${p.name}</span> <span style="color:#f1c40f">${p.score}</span></div>`;
                container.appendChild(div);
            });
        }
        
        window.hostForceRoundEnd = () => update(ref(db, `games/${STATE.gameId}`), { status: 'results', forceEndRound: true });

        // --- SUBMIT ---
        window.submitGuess = (force = false) => {
            if((!guessMarker && !force) || STATE.isLocked) return;
            clearInterval(STATE.timer);
            STATE.isLocked = true;
            
            const uLat = guessMarker ? guessMarker.getLatLng() : L.latLng(0,0);
            const aLat = L.latLng(STATE.currentLoc.lat, STATE.currentLoc.lng);
            const dist = map.distance(uLat, aLat);
            const pts = (force && !guessMarker) ? 0 : Math.round(5000 * Math.exp(-dist / 120000)); 

            if(window.Telegram?.WebApp?.HapticFeedback) window.Telegram.WebApp.HapticFeedback.notificationOccurred('success');

            // Save history
            STATE.totalScore += pts; STATE.totalGames++; 
            localStorage.setItem('geo_total_score', STATE.totalScore.toString());
            localStorage.setItem('geo_total_games', STATE.totalGames.toString());
            STATE.history.push({ date: new Date().toLocaleDateString(), pts: pts, loc: STATE.currentLoc.city.name || "Unknown" });
            localStorage.setItem('geo_history', JSON.stringify(STATE.history));

            if(STATE.mode === 'multi') {
                document.getElementById('confirm-btn').innerText = t('btn_waiting');
                update(ref(db, `games/${STATE.gameId}/guesses/${STATE.myUid}`), {
                    lat: uLat.lat, lng: uLat.lng, pts: pts, name: STATE.myName
                });
                return;
            }

            STATE.score += pts;
            showSingleResult(uLat, aLat, dist, pts);
        };

        function showSingleResult(uLat, aLat, dist, pts) {
            setupResultMap(uLat, aLat);
            document.getElementById('res-dist').innerText = formatDist(dist);
            document.getElementById('res-pts').innerText = "+" + pts + " pts";
            document.getElementById('res-loc-name').innerHTML = STATE.currentLoc.city.name + " " + STATE.currentLoc.city.flag;
            
            const nextBtn = document.getElementById('next-btn');
            if (STATE.mode === 'challenge' && STATE.round >= STATE.maxRounds) {
                nextBtn.querySelector('.btn-content').innerText = t('btn_finish');
                nextBtn.onclick = showSummary;
            } else {
                nextBtn.querySelector('.btn-content').innerText = t('btn_next');
                nextBtn.onclick = window.nextRound;
            }
            document.getElementById('result-sheet').classList.add('show');
        }

        function showMpResult(guesses, locData) {
            const actual = L.latLng(locData.lat, locData.lng);
            const myGuess = guesses[STATE.myUid];
            
            setupResultMap(myGuess ? L.latLng(myGuess.lat, myGuess.lng) : actual, actual);
            
            Object.keys(guesses).forEach(uid => {
                if(uid === STATE.myUid) return;
                const g = guesses[uid];
                const m = L.circleMarker([g.lat, g.lng], { radius:4, color:'#ff4b2b', fillColor:'#ff4b2b', fillOpacity:0.8 }).addTo(map);
                oppMarkers.push(m);
            });

            const pts = myGuess ? myGuess.pts : 0;
            const dist = myGuess ? map.distance(L.latLng(myGuess.lat, myGuess.lng), actual) : 0;
            
            document.getElementById('res-dist').innerText = myGuess ? formatDist(dist) : t('lbl_missed');
            document.getElementById('res-pts').innerText = "+" + pts + " pts";
            document.getElementById('res-loc-name').innerHTML = STATE.currentLoc.city.name + " " + (STATE.currentLoc.city.flag || "");

            const list = document.getElementById('res-mp-list');
            list.style.display = 'block'; list.innerHTML = '';
            Object.values(guesses).sort((a,b)=>b.pts - a.pts).forEach(g => {
                const r = document.createElement('div');
                r.style.cssText = "display:flex; justify-content:space-between; margin-bottom:4px; font-size:0.8rem;";
                r.innerHTML = `<span>${g.name}</span> <span style="color:#f1c40f">+${g.pts}</span>`;
                list.appendChild(r);
            });

            const nextBtn = document.getElementById('next-btn');
            if(STATE.mpRole === 'host') {
                 nextBtn.disabled = false;
                 nextBtn.querySelector('.btn-content').innerText = t('btn_next');
                 nextBtn.onclick = window.nextRound;
                 // Update scores in DB
                 get(ref(db, `games/${STATE.gameId}/players`)).then(snap => {
                    const p = snap.val();
                    Object.keys(guesses).forEach(uid => { if(p[uid]) p[uid].score += guesses[uid].pts; });
                    update(ref(db, `games/${STATE.gameId}/players`), p);
                 });
            } else {
                 nextBtn.disabled = true;
                 nextBtn.querySelector('.btn-content').innerText = t('btn_waiting');
            }
            document.getElementById('result-sheet').classList.add('show');
        }

        function setupResultMap(uLat, aLat) {
            document.getElementById('mobile-map-toggle').style.display = 'none';
            document.getElementById('map-container').classList.add('map-result-mode', 'open');
            setTimeout(() => map.invalidateSize(), 200);

            resultMarker = L.circleMarker(aLat, { radius: 8, color: '#fff', fillColor: '#00ff00', fillOpacity: 1 }).addTo(map);
            resultLine = L.polyline([uLat, aLat], { color: '#00C6FF', weight: 4 }).addTo(map);
            const group = new L.featureGroup([L.marker(uLat), resultMarker]);
            map.fitBounds(group.getBounds(), { padding: [50, 50], maxZoom: 16 });
        }

        window.nextRound = () => {
            const btn = document.getElementById('next-btn');
            btn.classList.add('loading');
            
            if(STATE.mode === 'endless' || STATE.mode === 'challenge') {
                if(STATE.mode === 'challenge') STATE.round++;
                startGameLoop();
            } else if (STATE.mode === 'multi' && STATE.mpRole === 'host') {
                const nextR = STATE.round + 1;
                update(ref(db, `games/${STATE.gameId}`), {
                    status: 'next_round', round: nextR, guesses: null, forceEndRound: null
                }).then(() => {
                    pickRandomLocation().then(loc => {
                        update(ref(db, `games/${STATE.gameId}`), { location: loc, status: 'playing' });
                    });
                });
            }
        };

        function showSummary() {
            document.getElementById('summary-modal').style.display = 'flex';
            document.getElementById('final-score').innerText = STATE.score;
            confetti({ particleCount: 200, spread: 100 });
        }

        window.toggleMap = () => {
            const c = document.getElementById('map-container');
            const b = document.getElementById('mobile-map-toggle');
            if(c.classList.contains('open')) { c.classList.remove('open'); b.innerText = "ğŸ—ºï¸"; } 
            else { c.classList.add('open'); b.innerText = "âœ–"; setTimeout(() => map.invalidateSize(), 300); }
        };

        window.openProfile = () => {
            document.getElementById('main-menu').classList.add('hidden');
            document.getElementById('profile-screen').classList.remove('hidden');
            document.getElementById('pf-name').innerText = STATE.myName;
            document.getElementById('pf-total-games').innerText = STATE.totalGames;
            document.getElementById('pf-total-score').innerText = STATE.totalScore;
            
            const list = document.getElementById('history-list'); list.innerHTML = '';
            [...STATE.history].reverse().slice(0, 30).forEach(h => {
                const d = document.createElement('div'); d.style.cssText="padding:10px; border-bottom:1px solid rgba(255,255,255,0.1); display:flex; justify-content:space-between;";
                d.innerHTML = `<span>${h.loc}</span> <span style="color:#f1c40f">+${h.pts}</span>`;
                list.appendChild(d);
            });
        };
        window.closeProfile = () => window.showMainMenu();
        window.clearData = () => {
            if(confirm(t('msg_clear_confirm'))) {
                localStorage.clear(); location.reload();
            }
        };

        function formatDist(m) { return m < 1000 ? Math.round(m) + " m" : (m/1000).toFixed(1) + " km"; }
        window.shareResult = () => {
            const msg = t('msg_share_text').replace('{s}', STATE.score);
            const url = `https://t.me/share/url?url=${encodeURIComponent("t.me/geogur_bot/app")}&text=${encodeURIComponent(msg)}`;
            if(window.Telegram?.WebApp) window.Telegram.WebApp.openTelegramLink(url);
            else window.open(url, '_blank');
        };

        init();
    </script>
</body>
