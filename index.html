    <style>
        /* CSS Variables: Auto-adapt to Telegram Dark/Light Theme */
        :root {
            --bg-color: var(--tg-theme-bg-color, #000000);
            --text-color: var(--tg-theme-text-color, #ffffff);
            --button-color: var(--tg-theme-button-color, #3390ec);
            --button-text: var(--tg-theme-button-text-color, #ffffff);
            --secondary-bg: var(--tg-theme-secondary-bg-color, #232e3c);
        }

        body, html { 
            margin: 0; padding: 0; height: 100%; 
            font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Helvetica, sans-serif;
            background: var(--bg-color); color: var(--text-color);
            overflow: hidden; 
            -webkit-tap-highlight-color: transparent;
        }

        /* 1. STREET VIEW LAYER */
        #mly { 
            width: 100%; height: 100%; 
            position: absolute; top: 0; left: 0; z-index: 1; 
        }

        /* COMPASS UI */
        #compass {
            position: absolute; top: 15px; left: 15px;
            width: 50px; height: 50px;
            background: rgba(0,0,0,0.6);
            border-radius: 50%;
            z-index: 10;
            display: flex; justify-content: center; align-items: center;
            border: 2px solid rgba(255,255,255,0.3);
            pointer-events: none; /* Let clicks pass through to mapillary */
        }
        #compass-arrow {
            width: 0; height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-bottom: 24px solid white; /* South (white) */
            position: relative;
            transform-origin: center bottom;
        }
        #compass-arrow::after {
            content: '';
            position: absolute; top: 24px; left: -8px;
            width: 0; height: 0;
            border-left: 8px solid transparent;
            border-right: 8px solid transparent;
            border-top: 24px solid #ff3b30; /* North (Red) */
        }

        /* 2. LOADING OVERLAY */
        #loading {
            position: absolute; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-color); 
            display: flex; flex-direction: column;
            justify-content: center; align-items: center; z-index: 5000;
        }
        .spinner {
            width: 40px; height: 40px; border: 4px solid var(--button-color);
            border-top: 4px solid transparent; border-radius: 50%;
            animation: spin 0.8s linear infinite; margin-bottom: 20px;
        }
        @keyframes spin { 0% { transform: rotate(0deg); } 100% { transform: rotate(360deg); } }

        /* 3. MOBILE MAP TOGGLE BUTTON */
        #mobile-map-toggle {
            position: absolute; bottom: 20px; right: 20px;
            width: 60px; height: 60px; border-radius: 50%;
            background: var(--button-color); color: var(--button-text);
            font-size: 26px; border: none; 
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
            z-index: 100; cursor: pointer; display: flex;
            justify-content: center; align-items: center;
            transition: transform 0.2s cubic-bezier(0.34, 1.56, 0.64, 1);
        }
        #mobile-map-toggle:active { transform: scale(0.9); }

        /* 4. MAP CONTAINER POPUP */
        #map-container {
            position: absolute; bottom: 90px; right: 20px;
            width: 90vw; max-width: 450px; height: 45vh; max-height: 450px;
            background: white; border-radius: 16px;
            border: 4px solid #fff;
            box-shadow: 0 20px 50px rgba(0,0,0,0.6);
            z-index: 200; overflow: hidden;
            transform: scale(0); opacity: 0; pointer-events: none;
            transform-origin: bottom right;
            transition: all 0.35s cubic-bezier(0.19, 1, 0.22, 1);
            display: flex; flex-direction: column;
        }
        
        #map-container.open {
            transform: scale(1); opacity: 1; pointer-events: all;
        }

        #map { flex-grow: 1; width: 100%; }

        /* 5. GUESS BUTTON */
        #confirm-btn {
            width: 100%; padding: 18px;
            background: #7f8c8d; color: white;
            font-weight: 800; font-size: 16px; border: none;
            text-transform: uppercase; cursor: not-allowed; letter-spacing: 0.5px;
            transition: 0.3s;
        }
        #confirm-btn.active {
            background: var(--button-color); cursor: pointer;
        }

        /* 6. RESULT BOTTOM SHEET */
        #result-sheet {
            position: absolute; bottom: 0; left: 0; width: 100%;
            background: var(--secondary-bg); 
            border-top-left-radius: 24px; border-top-right-radius: 24px;
            box-shadow: 0 -10px 40px rgba(0,0,0,0.5);
            z-index: 3000;
            transform: translateY(110%); /* Hidden */
            transition: transform 0.5s cubic-bezier(0.19, 1, 0.22, 1);
            padding: 25px 20px 40px 20px; box-sizing: border-box;
            display: flex; flex-direction: column; gap: 15px;
            color: var(--text-color);
        }
        
        #result-sheet.show { transform: translateY(0); }

        .result-row { display: flex; justify-content: space-between; align-items: flex-start; }
        
        .big-dist { font-size: 2.0rem; font-weight: 900; line-height: 1; margin-bottom: 4px;}
        .big-points { font-size: 1.4rem; color: #f1c40f; font-weight: bold; }
        
        .sub-text { color: #888; font-size: 0.95rem; text-align: right; margin-top: 5px; line-height: 1.4; }
        .flag-icon { font-size: 1.2rem; margin-left: 5px; }

        /* Buttons Container */
        .btn-group { display: flex; gap: 10px; margin-top: 10px; }
        
        .btn-primary {
            background: var(--button-color); color: var(--button-text);
            padding: 16px; border: none; border-radius: 12px;
            font-size: 16px; font-weight: bold; flex: 1; cursor: pointer;
            box-shadow: 0 4px 10px rgba(0,0,0,0.2);
            text-align: center;
        }

        .btn-secondary {
            background: rgba(255,255,255,0.1); color: var(--text-color);
            padding: 16px; border: none; border-radius: 12px;
            font-size: 20px; width: 60px; cursor: pointer;
            display: flex; justify-content: center; align-items: center;
        }

        /* 7. RESULT MODE (MAP TAKES FULL SCREEN BEHIND SHEET) */
        .map-result-mode {
            bottom: 0 !important; right: 0 !important;
            width: 100% !important; height: 100% !important;
            border-radius: 0 !important; border: none !important;
            max-width: none !important; max-height: none !important;
            z-index: 2500 !important;
        }

        .hidden { display: none !important; }

        let map, mly, guessMarker, actualLocation, resultLine, resultMarker, currentCity;

        // ============================================
        // 3. MAIN LOGIC
        // ============================================
        function init() {
            // Leaflet Init
            map = L.map('map', { zoomControl: false }).setView([20, 0], 2);
            L.tileLayer('https://{s}.basemaps.cartocdn.com/rastertiles/voyager/{z}/{x}/{y}{r}.png', {
                attribution: '¬©CARTO'
            }).addTo(map);

            // Mapillary Init
            const { Viewer } = mapillary;
            mly = new Viewer({
                accessToken: MAPILLARY_TOKEN,
                container: 'mly',
                component: { cover: false }
            });

            // COMPASS ROTATION LOGIC
            mly.on('bearing', (e) => {
                const arrow = document.getElementById('compass-arrow');
                // Rotate the arrow opposite to the view to point North relative to screen
                // Or rotate the compass container. Let's rotate the inner arrow to point North.
                // Mapillary bearing is where we are looking. If we look 90deg (East), North is -90deg.
                // So we rotate the arrow by -bearing.
                if(arrow) {
                    arrow.style.transform = `rotate(${-e.bearing}deg)`;
                }
            });

            // Map Tap Logic
            map.on('click', function(e) {
                if(resultLine) return; // Locked

                // Add Marker
                if(guessMarker) map.removeLayer(guessMarker);
                guessMarker = L.marker(e.latlng).addTo(map);

                // Telegram Haptic
                if(tg.HapticFeedback) tg.HapticFeedback.selectionChanged();

                // Activate Button
                const btn = document.getElementById('confirm-btn');
                btn.classList.add('active');
                btn.innerText = "CONFIRM GUESS";
                btn.disabled = false;
            });

            startNewGame();
        }

        // TOGGLE MINI-MAP
        function toggleMap() {
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('light');

            const cont = document.getElementById('map-container');
            const btn = document.getElementById('mobile-map-toggle');
            
            if(cont.classList.contains('open')) {
                cont.classList.remove('open');
                btn.innerText = "üó∫Ô∏è";
            } else {
                cont.classList.add('open');
                btn.innerText = "‚úñ";
                setTimeout(() => map.invalidateSize(), 300);
            }
        }

        // RESTART GAME
        function startNewGame() {
            if(tg.HapticFeedback) tg.HapticFeedback.impactOccurred('medium');

            document.getElementById('loading').classList.remove('hidden');
            document.getElementById('result-sheet').classList.remove('show');
            document.getElementById('status-text').innerText = "Flying to destination...";
            
            // Restore Map Size/UI
            const mapC = document.getElementById('map-container');
            mapC.classList.remove('map-result-mode', 'open'); 
            document.getElementById('mobile-map-toggle').style.display = 'flex';
            document.getElementById('mobile-map-toggle').innerText = "üó∫Ô∏è";

            // Reset Vars
            if(guessMarker) map.removeLayer(guessMarker);
            if(resultLine) map.removeLayer(resultLine);
            if(resultMarker) map.removeLayer(resultMarker);
            guessMarker = null; resultLine = null; actualLocation = null;
            
            // Button Reset
            const btn = document.getElementById('confirm-btn');
            btn.classList.remove('active');
            btn.innerText = "Tap map to guess";
            btn.disabled = true;

            map.setView([20,0], 2);
            document.getElementById('accuracy-bar').style.width = "0%";

            findRandomImage(0);
        }

        // FIND IMAGE ALGORITHM
        async function findRandomImage(attempts) {
            if(attempts > 6) { 
                document.getElementById('status-text').innerText = "Retrying (Poor Signal?)..."; 
            }
            if(attempts > 12) { attempts = 0; } 

            const city = LOCATIONS[Math.floor(Math.random() * LOCATIONS.length)];
            
            // Random Offset (approx 3-4km radius)
            const range = 0.04;
            const rLat = city.lat + (Math.random() * range * 2 - range);
            const rLng = city.lng + (Math.random() * range * 2 - range);

            // Bounding Box
            const box = 0.005; 
            const bbox = `${rLng-box},${rLat-box},${rLng+box},${rLat+box}`;

            const url = `https://graph.mapillary.com/images?access_token=${MAPILLARY_TOKEN}&fields=id,geometry&bbox=${bbox}&limit=1`;

            try {
                const res = await fetch(url);
                const data = await res.json();

                if (data.data && data.data.length > 0) {
                    const img = data.data[0];
                    actualLocation = { lat: img.geometry.coordinates[1], lng: img.geometry.coordinates[0] };
                    currentCity = city;

                    mly.moveTo(img.id)
                        .then(() => document.getElementById('loading').classList.add('hidden'))
                        .catch(() => findRandomImage(attempts + 1));
                } else {
                    findRandomImage(attempts + 1);
                }
            } catch (e) {
                setTimeout(() => findRandomImage(attempts + 1), 600);
            }
        }

        // SHARE RESULT
        let lastScore = 0;
        let lastDist = "";
        function shareResult() {
            const link = "t.me/geogur_bot/app"; 
            const text = `I scored ${lastScore} pts (${lastDist}) in ${currentCity.name} ${currentCity.flag || ''}! üéØ Can you beat me?`;
            
            const fullUrl = `https://t.me/share/url?url=${encodeURIComponent(link)}&text=${encodeURIComponent(text)}`;
            tg.openTelegramLink(fullUrl);
        }

        // CALCULATE AND SHOW RESULT
        function submitGuess() {
            if(!guessMarker || !actualLocation) return;
            if(tg.HapticFeedback) tg.HapticFeedback.notificationOccurred('success');

            const uLat = guessMarker.getLatLng();
            const aLat = L.latLng(actualLocation.lat, actualLocation.lng);
            const distMeters = map.distance(uLat, aLat); // Meters
            
            // EXACT DISTANCE LOGIC
            let distDisplay = "";
            if (distMeters < 1000) {
                distDisplay = Math.round(distMeters) + " m";
            } else {
                distDisplay = (distMeters / 1000).toFixed(1) + " km";
            }
            lastDist = distDisplay;

            // POINTS LOGIC (Exponential Decay)
            // 0m = 5000pts, 2000km = ~1800pts
            const points = Math.round(5000 * Math.exp(-distMeters / 120000));
            lastScore = points;

            // 1. Full Screen Map
            document.getElementById('mobile-map-toggle').style.display = 'none';
            document.getElementById('map-container').classList.add('map-result-mode', 'open');
            setTimeout(() => map.invalidateSize(), 200);

            // 2. Markers & Lines
            resultMarker = L.circleMarker(aLat, {
                radius: 8, color: '#fff', weight: 2, 
                fillColor: '#00ff00', fillOpacity: 1
            }).addTo(map);

            resultLine = L.polyline([uLat, aLat], { 
                color: 'red', weight: 3, dashArray: '5, 10' 
            }).addTo(map);

            // 3. Zoom
            const pHeight = window.innerHeight * 0.45;
            map.fitBounds(resultLine.getBounds(), {
                paddingTopLeft: [50, 50],
                paddingBottomRight: [50, pHeight],
                maxZoom: 16
            });

            // 4. Fill Data
            document.getElementById('distance-display').innerText = distDisplay;
            document.getElementById('points-display').innerText = points + " pts";
            
            // ADD FLAG TO CITY NAME
            const flag = currentCity.flag ? `<span class="flag-icon">${currentCity.flag}</span>` : "";
            document.getElementById('actual-city-name').innerHTML = currentCity.name + flag;

            // Accuracy Bar
            let percentage = (points / 5000) * 100;
            document.getElementById('accuracy-bar').style.width = percentage + "%";

            // 5. Reveal Sheet
            setTimeout(() => {
                document.getElementById('result-sheet').classList.add('show');
                
                // CONFETTI IF GOOD SCORE (>4000 pts or <1km)
                if(points > 4000) {
                    confetti({
                        particleCount: 150,
                        spread: 70,
                        origin: { y: 0.6 },
                        zIndex: 3500
                    });
                }
            }, 500);
        }
